<!DOCTYPE html>
<html>
<head>
    <title>SEC Master Monitor</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/dataTables.bootstrap5.min.css">
</head>
<body class="bg-light p-4">
    <div class="container-fluid bg-white p-4 shadow rounded">
        <h3>ðŸ“Š SEC Security Master & AI Research</h3>
        <table id="masterTable" class="table table-sm table-hover" style="width:100%">
            <thead>
                <tr>
                    <th>Ticker</th>
                    <th>Company</th>
                    <th>Status</th>
                    <th>Earnings</th>
                    <th>Last Sync</th>
                </tr>
            </thead>
        </table>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>

    <script>
        Papa.parse("tickers_preview.csv", {
            download: true, header: true, skipEmptyLines: true,
            complete: function(results) {
                $('#masterTable').DataTable({
                    data: results.data,
                    columns: [
                        { data: "Ticker" },
                        { data: "Company" },
                        { 
                            data: "Status",
                            render: s => s === "AI_RESEARCHED" ? `<span class="badge bg-primary">NEW INFO</span>` : s
                        },
                        { 
                            data: "Earnings",
                            render: e => e.includes("Confirmed") ? `<b class="text-success">${e}</b>` : e
                        },
                        { data: "LastSync" }
                    ]
                });
            }
        });
    </script>
</body>
</html>
