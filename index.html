<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SEC Security Master</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/dataTables.bootstrap5.min.css">
    <style>
        body { padding: 40px; background-color: #f8f9fa; }
        .confirmed { color: #198754; font-weight: bold; }
        .deadline { color: #6c757d; font-size: 0.85rem; }
    </style>
</head>
<body>
    <div class="container-fluid shadow p-4 bg-white rounded">
        <h2 class="mb-4">ðŸ“ˆ SEC Market Event Tracker</h2>
        <table id="eventTable" class="table table-hover" style="width:100%">
            <thead>
                <tr>
                    <th>Ticker</th>
                    <th>Company</th>
                    <th>Status</th>
                    <th>Earnings</th>
                    <th>Last Sync</th>
                </tr>
            </thead>
        </table>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>

    <script>
        Papa.parse("tickers_preview.csv", {
            download: true,
            header: true,
            complete: function(results) {
                $('#eventTable').DataTable({
                    data: results.data,
                    columns: [
                        { data: "Ticker" },
                        { data: "Company" },
                        { data: "Status" },
                        { 
                            data: "Earnings",
                            render: function(d) {
                                return d.includes("Confirmed") ? `<span class="confirmed">âœ… ${d}</span>` : `<span class="deadline">${d}</span>`;
                            }
                        },
                        { data: "Last Sync" }
                    ],
                    columnDefs: [{ "defaultContent": "-", "targets": "_all" }],
                    pageLength: 25
                });
            }
        });
    </script>
</body>
</html>
