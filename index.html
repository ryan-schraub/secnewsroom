<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SEC Filing Tracker</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <style>
        body { font-family: sans-serif; margin: 20px; background: #f4f4f9; }
        table { width: 100%; border-collapse: collapse; background: white; margin-top: 20px; }
        th, td { padding: 12px; text-align: left; border-bottom: 1px solid #ddd; }
        th { background-color: #004a99; color: white; position: sticky; top: 0; }
        tr:hover { background-color: #f1f1f1; }
        .link-btn { 
            text-decoration: none; 
            background: #28a745; 
            color: white; 
            padding: 5px 10px; 
            border-radius: 4px; 
            font-size: 0.85em; 
        }
        .link-btn:hover { background: #218838; }
        #search { padding: 10px; width: 300px; margin-bottom: 10px; border: 1px solid #ccc; border-radius: 4px; }
    </style>
</head>
<body>

    <h2>SEC Filing Tracker (10-K & 10-Q)</h2>
    <input type="text" id="search" placeholder="Search Ticker or Company..." onkeyup="filterTable()">

    <table id="tickerTable">
        <thead>
            <tr>
                <th>Ticker</th>
                <th>Company</th>
                <th>Status</th>
                <th>Earnings</th>
                <th>Last 10-K/Q</th>
                <th>Filing Link</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <script>
        async function loadCSV() {
            const response = await fetch('tickers_preview.csv');
            const csvData = await response.text();
            
            Papa.parse(csvData, {
                header: true,
                skipEmptyLines: true,
                complete: function(results) {
                    const tableBody = document.querySelector('#tickerTable tbody');
                    tableBody.innerHTML = ''; // Clear existing
                    results.data.forEach(row => {
                        const tr = document.createElement('tr');
                        
                        // Create a button if a link exists
                        const linkBtn = row['Filing Link'] && row['Filing Link'].startsWith('http') 
                            ? `<a href="${row['Filing Link']}" target="_blank" class="link-btn">View Document</a>` 
                            : '<span style="color:gray">N/A</span>';

                        tr.innerHTML = `
                            <td><strong>${row.Ticker}</strong></td>
                            <td>${row.Company}</td>
                            <td>${row.Status || '-'}</td>
                            <td>${row.Earnings}</td>
                            <td>${row['Last 10-K/Q']}</td>
                            <td>${linkBtn}</td>
                        `;
                        tableBody.appendChild(tr);
                    });
                }
            });
        }

        function filterTable() {
            const input = document.getElementById("search").value.toUpperCase();
            const rows = document.querySelectorAll("#tickerTable tbody tr");
            rows.forEach(row => {
                const text = row.innerText.toUpperCase();
                row.style.display = text.includes(input) ? "" : "none";
            });
        }

        window.onload = loadCSV;
    </script>
</body>
</html>
