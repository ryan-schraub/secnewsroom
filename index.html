<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SEC Ticker Security Master</title>
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
    <div class="container mt-5 bg-white p-4 shadow rounded">
        <h2>ðŸ“Š SEC Security Master</h2>
        <p class="text-muted">Daily updated ticker events and statuses.</p>
        <hr>
        <table id="tickerTable" class="display table table-striped" style="width:100%">
            <thead>
                <tr>
                    <th>Ticker</th>
                    <th>CIK</th>
                    <th>Name</th>
                    <th>Last Event</th>
                    <th>Date Detected</th>
                </tr>
            </thead>
        </table>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>

    <script>
        $(document).ready(function() {
            // Load the CSV file generated by your Python script
            Papa.parse("tickers_preview.csv", {
                download: true,
                header: true,
                complete: function(results) {
                    // Initialize the searchable table
                    $('#tickerTable').DataTable({
                        data: results.data,
                        columns: [
                            { data: "Ticker" },
                            { data: "CIK" },
                            { data: "Name" },
                            { data: "Last Event" },
                            { data: "Date Detected" }
                        ],
                        pageLength: 25, // Only show 25 rows at a time
                        order: [[0, 'asc']] // Sort by Ticker A-Z
                    });
                }
            });
        });
    </script>
</body>
</html>
