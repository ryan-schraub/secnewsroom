<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SEC Newsroom | Institutional Grade Analysis</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=JetBrains+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        :root {
            --navy: #0F172A; --slate: #64748B; --accent: #3B82F6; --growth: #10B981; --bg: #F8FAFC;
        }
        body { font-family: 'Inter', sans-serif; background-color: var(--bg); color: var(--navy); }
        
        /* Modern Navbar */
        .navbar { background: white; border-bottom: 1px solid #e2e8f0; padding: 1rem 2rem; }
        .navbar-brand { font-weight: 700; color: var(--navy) !important; letter-spacing: -0.5px; }
        
        /* Bento Box Header */
        .bento-grid { display: grid; grid-template-columns: 2fr 1fr; gap: 20px; margin-bottom: 30px; }
        .bento-item { background: white; padding: 25px; border-radius: 16px; border: 1px solid #e2e8f0; box-shadow: 0 4px 6px -1px rgba(0,0,0,0.05); }
        
        /* Table Styling */
        .wrapper { background: white; padding: 30px; border-radius: 20px; border: 1px solid #e2e8f0; }
        #filingTable { border: none !important; font-size: 0.95rem; }
        #filingTable thead th { background: #F1F5F9; color: var(--slate); text-transform: uppercase; font-size: 0.75rem; letter-spacing: 0.05em; padding: 15px; }
        
        /* Buttons & Badges */
        .ticker-badge { font-family: 'JetBrains Mono', monospace; background: #EEF2FF; color: #4338CA; padding: 4px 8px; border-radius: 6px; font-weight: 600; }
        .btn-analysis { background: var(--navy); color: white; border-radius: 8px; font-weight: 600; transition: all 0.2s; border: none; padding: 8px 16px; }
        .btn-analysis:hover { background: var(--accent); transform: translateY(-1px); }
        
        /* Custom Search Bar */
        .dataTables_filter input { border: 1px solid #e2e8f0; border-radius: 10px; padding: 10px 15px; width: 300px !important; outline: none; }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg sticky-top">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">SEC<span style="color:var(--accent)">NEWSROOM</span></a>
        <div class="ms-auto d-flex align-items-center">
            <span class="badge bg-light text-dark border me-3">LIVE FEED</span>
            <div id="clock" class="small text-muted font-monospace"></div>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <div class="bento-grid">
        <div class="bento-item">
            <h5 class="text-muted small fw-bold">MARKET INSIGHT</h5>
            <h2 class="fw-bold">RTX Revenue Surges 10%</h2>
            <p class="text-slate mb-3">Analysis shows strong organic growth in Pratt & Whitney segment. Dive into the 2025 Revenue Bridge.</p>
            <a href="analysis_rtx.html" class="btn btn-analysis">Read RTX Analysis</a>
        </div>
        <div class="bento-item bg-dark text-white">
            <h5 class="text-secondary small fw-bold">SYSTEM STATUS</h5>
            <div class="display-6 fw-bold">10,402</div>
            <p class="small text-secondary">Tickers Monitored Today</p>
            <div class="progress mt-2" style="height: 6px; background: #334155;">
                <div class="progress-bar bg-primary" style="width: 85%"></div>
            </div>
        </div>
    </div>

    <div class="wrapper">
        <table id="filingTable" class="table">
            <thead>
                <tr>
                    <th>Ticker</th>
                    <th>Company Name</th>
                    <th>Latest 10-K</th>
                    <th>Documents</th>
                    <th>Latest 10-Q</th>
                    <th>Intelligence</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
<script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>

<script>
    // Live Clock Logic
    function updateClock() {
        const now = new Date();
        document.getElementById('clock').innerText = now.toLocaleString();
    }
    setInterval(updateClock, 1000);

    // Fast Table Initialization
    async function initTable() {
        const response = await fetch('tickers_preview.csv');
        const csvData = await response.text();
        
        Papa.parse(csvData, {
            header: true,
            skipEmptyLines: true,
            complete: function(results) {
                $('#filingTable').DataTable({
                    data: results.data,
                    deferRender: true,
                    pageLength: 20,
                    dom: '<"d-flex justify-content-between align-items-center mb-4"f>rt<"d-flex justify-content-between mt-3"ip>',
                    columns: [
                        { data: 'Ticker', render: d => `<span class="ticker-badge">${d}</span>` },
                        { data: 'Company', className: 'fw-semibold' },
                        { data: 'Latest 10-K', className: 'text-muted small' },
                        { 
                            data: '10-K Link', 
                            render: link => link ? `<a href="${link}" target="_blank" class="text-decoration-none">ðŸ“„ 10-K</a>` : 'â€”'
                        },
                        { data: 'Latest 10-Q', className: 'text-muted small' },
                        { 
                            data: 'Ticker',
                            render: (ticker) => {
                                const analysisTickers = ['RTX']; 
                                if (analysisTickers.includes(ticker)) {
                                    return `<a href="analysis_${ticker.toLowerCase()}.html" class="btn btn-sm btn-analysis">ANALYZE</a>`;
                                }
                                return `<span class="text-muted small italic">Awaiting Data</span>`;
                            }
                        }
                    ]
                });
            }
        });
    }
    $(document).ready(initTable);
</script>
</body>
</html>
