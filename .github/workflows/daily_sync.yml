name: Daily SEC Ticker Sync

on:
  schedule:
    - cron: '0 9 * * *' # Runs daily at 9:00 AM UTC
  workflow_dispatch:   # This allows you to run it manually to test

jobs:
  build:
    runs-on: ubuntu-latest
    
    # CRITICAL: This allows the "robot" to save the database and CSV to your repo
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install requests

      - name: Run sync script
        run: python update_tickers.py

      - name: Commit and push changes
        run: |
          git config --global user.name "GitHub Action"
          git config --global user.email "action@github.com"
          git add -A
          git commit -m "Automated daily ticker update: $(date)" || echo "No changes to commit"
          git push
