name: SEC Intelligence Sync
on:
  schedule:
    - cron: '0 0 * * *' 
  workflow_dispatch: 

jobs:
  update-data:
    runs-on: ubuntu-latest
    timeout-minutes: 180
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0 

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: pip install requests pandas edgartools jinja2

      - name: Run SEC Intelligence Engine
        continue-on-error: true
        run: python engine/update_tickers.py

      - name: Commit and Push
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          
          # 1. Autostash handles the "unstaged changes" rebase error
          git pull --rebase --autostash origin main
          
          # 2. Stage the new files
          git add tickers.db tickers_preview.csv
          
          # 3. Commit and push
          git diff --quiet --staged || (git commit -m "SEC Update: $(date +'%Y-%m-%d')" && git push origin main)
