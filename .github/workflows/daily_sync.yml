name: SEC Historical Sync
on:
  schedule:
    - cron: '0 0 * * *' # Once a day (Daily update is safer for full API sweeps)
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      - name: Install Dependencies
        run: pip install requests
      - name: Run Update
        run: python update_tickers.py
      - name: Commit Results
        run: |
          git config --global user.name "SEC-Bot"
          git config --global user.email "bot@example.com"
          git add tickers.db tickers_preview.csv
          git commit -m "Daily Filing Refresh: $(date)" || echo "No changes"
          git push
