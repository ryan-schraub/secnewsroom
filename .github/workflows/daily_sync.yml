name: Daily SEC Ticker Sync
on:
  schedule:
    - cron: '0 9 * * *'
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      - name: Sync Data
        run: |
          pip install requests
          python update_tickers.py
      - name: Commit Changes
        run: |
          git config --global user.name "RyanSchraub-Bot"
          git config --global user.email "ryan.schraub@gmail.com"
          git add tickers.db tickers_preview.csv
          git commit -m "SEC & AI Data Update: $(date)" || echo "No changes"
          git push
