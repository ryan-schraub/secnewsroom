name: SEC Master & Research Sync
on:
  schedule:
    - cron: '0 * * * *'
  workflow_dispatch:

jobs:
  run-all:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      - name: Install Dependencies
        run: pip install requests
      - name: Execute Script
        run: python update_tickers.py
      - name: Save Updated DB and CSV
        run: |
          git config --global user.name "SEC-Sync-Bot"
          git config --global user.email "bot@example.com"
          git add tickers.db tickers_preview.csv
          git commit -m "Automated Update: $(date)" || echo "No changes"
          git push
