name: SEC Historical Sync
on:
  schedule:
    - cron: '0 0 * * *' # Every night at midnight
  workflow_dispatch: # Allows manual trigger

jobs:
  update-data:
    runs-on: ubuntu-latest
    timeout-minutes: 60 # Extended for full list sync
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Dependencies
        # Added pandas and edgartools in case your engine uses them later
        run: pip install requests pandas edgartools jinja2

      - name: Run SEC Sync
        # Pointing to the new engine folder
        run: python engine/update_tickers.py

      - name: Commit and Push
        run: |
          git config --global user.name "SEC-Sync-Bot"
          git config --global user.email "bot@example.com"
          # Adding the files from the root directory
          git add tickers.db tickers_preview.csv
          git commit -m "Daily SEC Update: $(date)" || echo "No changes to commit"
          git push
