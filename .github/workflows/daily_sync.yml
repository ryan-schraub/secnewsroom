name: Daily SEC Ticker Sync

on:
  schedule:
    - cron: '0 9 * * *' # Runs every day at 9 AM UTC
  workflow_dispatch:   # This line is what creates the "Run workflow" button

jobs:
  build:
    runs-on: ubuntu-latest
    
    # This gives the "robot" permission to save the database back to your repo
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install requests

      - name: Run sync script
        run: python update_tickers.py

      - name: Commit and push changes
        run: |
          git config --global user.name "GitHub Action"
          git config --global user.email "action@github.com"
          git add tickers.db tickers_preview.csv
          git commit -m "Automated daily ticker update" || echo "No changes to commit"
          git push
