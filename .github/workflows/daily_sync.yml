name: Daily SEC Ticker Sync
on:
  schedule:
    - cron: '0 9 * * *' # 9:00 AM UTC
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      - name: Install dependencies
        run: pip install requests
      - name: Run Update Script
        run: python update_tickers.py
      - name: Commit and Push
        run: |
          git config --global user.name "RyanSchraub-Bot"
          git config --global user.email "ryan.schraub@gmail.com"
          git add tickers.db tickers_preview.csv
          git commit -m "SEC Data Update: $(date)" || echo "No changes to commit"
          git push
