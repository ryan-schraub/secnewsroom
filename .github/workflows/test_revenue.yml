name: TEST - Revenue Extraction
on:
  workflow_dispatch: 

jobs:
  test-revenue:
    runs-on: ubuntu-latest
    permissions:
      contents: write # REQUIRED for the push to work
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Better for rebasing

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: pip install requests

      - name: Test Revenue Script
        # Ensure this matches the actual name of your file in the engine folder
        run: python engine/enrich_revenue.py
        
      - name: Commit Test Results
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          
          # Pull latest manual changes to avoid [rejected] error
          git pull --rebase origin main
          
          git add tickers.db tickers_preview.csv
          git commit -m "Test: Revenue Enrichment Sync" || echo "No changes"
          git push origin main
